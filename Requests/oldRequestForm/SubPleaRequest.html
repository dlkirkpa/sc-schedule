 <script>
 // Used the solution from Tin Man on page below to have the minDate for the enddate dynamically update based upon the selection of the startdate. -->
 // https://stackoverflow.com/questions/4419804/restrict-date-in-jquery-datepicker-based-on-another-datepicker-or-textbox -->
 $(function() {$("#startdate").datepicker( {
		dateFormat: "mm/dd/yy",
		maxDate: "+6m",
		minDate: "+0",
		onSelect: function(dateText, inst) {
			$("#enddate").datepicker("option", "minDate",
				$("#startdate").datepicker("getDate"));
			// The below code is modified from selu220 used to set the max end date to +1 of the start date -->
			// Found here, https://stackoverflow.com/questions/2021788/how-to-add-a-day-to-a-date-using-jquery-datepicker -->
			var date = $("#startdate").datepicker("getDate");
			var tempEndDate = new Date(date);
			var endMax = new Date(tempEndDate.getFullYear(), tempEndDate.getMonth(), tempEndDate.getDate()+1 );
			$("#enddate").datepicker("option", "maxDate", endMax);
			}
		});
	});
  </script>
 <!-- set the below date text inputs to read only to ensure that the start and end dates followed the logic as described above as uses could manually type in nonsensical dates.
 This will be adjusted with JS later -->
 <INPUT TYPE="text" NAME="startdate" id="startdate" placeholder="mm/dd/yyyy" readonly> </FONT> </P>
